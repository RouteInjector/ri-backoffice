<fieldset ng-disabled="form.readonly" class="schema-form-fieldset {{form.htmlClass}}">
    <legend ng-show="form.title">{{ form.title }}</legend>

    <!--<sf-decorator>-->
    <div class="form-group schema-form-number col-xs-3 has-success has-feedback">
        <label>Minutes</label>
        <input type="number" min="0" class="form-control" ng-model="timeMinutes"/>
            <span ng-if="form.feedback !== false" class="form-control-feedback ng-scope glyphicon glyphicon-ok"
                  ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
                  aria-hidden="true"></span>
    </div>
    <!--</sf-decorator>-->

    <!--<sf-decorator class="ng-scope">-->
    <div class="form-group schema-form-number col-xs-3 has-success has-feedback">
        <label>Seconds</label>
        <input type="number" min="0" max="59" class="form-control" ng-model="timeSeconds"/>
            <span ng-if="form.feedback !== false" class="form-control-feedback ng-scope glyphicon glyphicon-ok"
                  ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
                  aria-hidden="true"></span>
    </div>
    <!--</sf-decorator>-->
    <div class="help-block"
         ng-show="(hasError() && errorMessage(schemaError())) || form.description"
         ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</fieldset>

<input bk-seconds ng-model="$$value$$" type="hidden"/>

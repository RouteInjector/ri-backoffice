<div class="form-group" ng-class="{'has-error': hasError()}">
    <label class="control-label" ng-show="showTitle()">{{form.title}}</label>

    <div class="input-group">
        <a ri-single-gallery-view ng-click="openGallery()" ng-model="$$value$$" alt="Click to open Gallery">
            <img ng-src="{{image}}" error="{{defaultErrorImage}}" class="img-thumbnail" width="200" height="150">
        </a>
        <p>{{$$value$$}}</p>
        <div>
            <a ng-if="imageExists" download="{{$$value$$}}" ng-href="{{image}}" target="_self"
               class="btn btn-default"><span class="glyphicon glyphicon-cloud-download"></span></a>
            <!-- download -->
            <a ng-if="imageExists" ng-click="delete()" class="btn btn-default"><span
                    class="glyphicon glyphicon-trash"></span></a> <!-- delete from server -->
        </div>
    </div>
    <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
</div>
<script type="text/ng-template" id="galleryImage.html">

    <div class="modal-header">
        <h3 class="modal-title">Gallery</h3>
    </div>
    <div class="modal-body">
        <tinyvision ng-model="ngModel"></tinyvision>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-default" ng-click="select()">Select</button>
    </div>
    <style>
        .modal-body #tinyvision .tv-toolbar {
            position: absolute;
        }

        .modal-body #tinyvision .tv-items {
            margin: 50px 0 0 0;
            width: 100%;
        }
    </style>
</script>

sudo: false
language: node_js
node_js:
- '8'
script:
- "npm install -g npm@latest"
- "./command.sh install"
deploy:
  provider: npm
  email: j.lopez.r@gmail.com
  api_key:
    secure: ""
  on:
    tags: true
    repo: RouteInjector/ri-backoffice
notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    secure: 
    template:
    - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
    - 'Change view : %{compare_url}'
    - 'Build details : %{build_url}'
